# Minimal Grafana configuration
[paths]
# Directory where Grafana stores logs
logs = /var/log/grafana
# Directory where Grafana stores data
data = /var/lib/grafana
# Directory where Grafana stores temporary files like plugins
plugins = /var/lib/grafana/plugins

[server]
# The protocol (http, https, socket)
protocol = http
# The ip address to bind to, empty will bind to all interfaces
http_addr =
# The port to use
http_port = 3000
# If you want to use a subpath (e.g. http://localhost:3000/grafana), set it here
# root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
# Enable gzip compression
enable_gzip = false

[database]
# Database type, either "mysql", "postgres" or "sqlite3"
type = sqlite3
# For sqlite3, this path is relative to the data folder
path = grafana.db
# MySQL/Postgres settings will go here if you switch to that

[security]
# Default admin user and password
admin_user = admin
admin_password = admin

[log]
# Either "console", "file", "syslog". Default is console
mode = console
level = info

[auth.anonymous]
# Enable anonymous access (true allows, false restricts)
enabled = true
org_name = Main Org.
org_role = Viewer

[auth]
# Disable login form (useful for public dashboards)
disable_login_form = true

[analytics]
# Disable analytics reporting to Grafana Labs
reporting_enabled = false